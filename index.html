<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="img/favicon.png" rel="shortcut icon" type="image/png">

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" class="logo" alt="">
            <form action="#" class="search">
                <input type="text" class="search__input" name="" id="" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">11</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">27</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.png" alt="" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Lukasz</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <span>Travels</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Map</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2020 by Lukasz. All rights reserved
                </div>
            </nav>
            <main class="hotel-view">
                HOTEL
            </main>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
